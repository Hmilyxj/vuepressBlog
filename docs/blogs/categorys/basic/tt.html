<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>divDrag</title>
  <style>

  </style>
</head>

<body>
  <script>
    async function add() {
      let arr = Array.prototype.slice.call(arguments);
      let res = await arr.reduce((s, v) => {
        return s.then((res) => asyncAdd(res, v))
      }, Promise.resolve(0))
      return res;
    }

    function asyncAdd(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(a + b);
        }, 0)
      })
    }

    add(1, 2, 3).then((res) => {
      console.log(res)
    })
  </script>
</body>

</html>
